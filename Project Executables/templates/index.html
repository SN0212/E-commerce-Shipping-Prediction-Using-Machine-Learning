<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Order Delivery Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="Warehouse_block">Warehouse Block:</label>
            <input type="text" id="Warehouse_block" name="Warehouse_block" required><br><br>
            
            <label for="Mode_of_Shipment">Mode of Shipment:</label>
            <input type="text" id="Mode_of_Shipment" name="Mode_of_Shipment" required><br><br>
            
            <label for="Customer_care_calls">Customer Care Calls:</label>
            <input type="number" id="Customer_care_calls" name="Customer_care_calls" required><br><br>
            
            <label for="Customer_rating">Customer Rating:</label>
            <input type="number" id="Customer_rating" name="Customer_rating" required><br><br>
            
            <label for="Cost_of_the_Product">Cost of the Product:</label>
            <input type="number" id="Cost_of_the_Product" name="Cost_of_the_Product" step="any" required><br><br>
            
            <label for="Prior_purchases">Prior Purchases:</label>
            <input type="number" id="Prior_purchases" name="Prior_purchases" required><br><br>
            
            <label for="Product_importance">Product Importance:</label>
            <input type="text" id="Product_importance" name="Product_importance" required><br><br>
            
            <label for="Gender">Gender:</label>
            <input type="text" id="Gender" name="Gender" required><br><br>
            
            <label for="Discount_offered">Discount Offered:</label>
            <input type="number" id="Discount_offered" name="Discount_offered" step="any" required><br><br>
            
            <label for="Weight_in_gms">Weight in grams:</label>
            <input type="number" id="Weight_in_gms" name="Weight_in_gms" step="any" required><br><br>
            
            <input type="submit" value="Predict">
        </form>
        
        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
